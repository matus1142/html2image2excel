<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Excel Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .upload-text {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
            border-left: 4px solid #667eea;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-left: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status.warning {
            background: rgba(255, 193, 7, 0.1);
            color: #ff9800;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .server-status {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
            font-size: 0.9rem;
            color: #666;
        }

        .retry-btn {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            margin-left: 10px;
        }

        .preview-area {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            text-align: left;
            border: 1px solid #e9ecef;
        }

        .preview-area pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #495057;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .upload-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML to Excel Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag & drop your HTML file</div>
            <div class="upload-subtext">Supports HTML files up to 10MB</div>
        </div>
        
        <input type="file" id="fileInput" accept=".html,.htm" />
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div class="preview-area" id="previewArea">
            <h4>File Preview:</h4>
            <pre id="previewContent"></pre>
        </div>
        
        <button class="btn" id="processBtn" disabled>
            <span>Process & Download Excel</span>
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing your file...</div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="server-status" id="serverStatus" style="display: none;">
            <div id="serverInfo"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const previewArea = document.getElementById('previewArea');
        const previewContent = document.getElementById('previewContent');
        const serverStatus = document.getElementById('serverStatus');
        const serverInfo = document.getElementById('serverInfo');
        
        let selectedFile = null;
        let retryCount = 0;
        const maxRetries = 3;

        // Check server status on load
        checkServerStatus();

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('d ragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.includes('text/html') && !file.name.toLowerCase().endsWith('.html') && !file.name.toLowerCase().endsWith('.htm')) {
                showStatus('Please select a valid HTML file.', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                showStatus('File size exceeds 10MB limit.', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.style.display = 'block';
            processBtn.disabled = false;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                previewContent.textContent = content.substring(0, 500) + (content.length > 500 ? '...' : '');
                previewArea.style.display = 'block';
            };
            reader.readAsText(file);
            
            hideStatus();
        }

        // Process button handler
        processBtn.addEventListener('click', processWithRetry);

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:5000/status');
                if (response.ok) {
                    const data = await response.json();
                    const info = data.server_info;
                    serverInfo.innerHTML = `
                        <strong>Server Status:</strong> Active requests: ${info.active_requests}/${info.max_concurrent_requests} 
                        (${info.server_load_percentage}% load) | Available slots: ${info.available_slots}
                    `;
                    serverStatus.style.display = 'block';
                }
            } catch (error) {
                console.log('Server status check failed:', error);
            }
        }

        async function processWithRetry() {
            if (!selectedFile) {
                showStatus('Please select a file first.', 'error');
                return;
            }

            processBtn.disabled = true;
            loading.classList.add('show');
            hideStatus();

            try {
                const formData = new FormData();
                formData.append('html_file', selectedFile);

                const response = await fetch('http://localhost:5000/process', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = selectedFile.name.replace(/\.(html|htm)$/i, '') + '_output.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showStatus('File processed successfully! Excel file downloaded.', 'success');
                    retryCount = 0;
                    checkServerStatus(); // Update server status
                } else {
                    const errorData = await response.json();
                    handleError(errorData, response.status);
                }
            } catch (error) {
                console.error('Error:', error);
                handleNetworkError();
            } finally {
                processBtn.disabled = false;
                loading.classList.remove('show');
            }
        }

        function handleError(errorData, statusCode) {
            const errorCode = errorData.code || 'UNKNOWN';
            const errorMessage = errorData.error || 'Processing failed';
            
            switch (errorCode) {
                case 'SERVER_BUSY':
                    showStatus(
                        `Server is busy (${errorMessage}). ${retryCount < maxRetries ? 'Will retry automatically...' : 'Please try again later.'}`,
                        'warning'
                    );
                    if (retryCount < maxRetries) {
                        retryCount++;
                        setTimeout(() => {
                            showStatus(`Retrying... (Attempt ${retryCount}/${maxRetries})`, 'warning');
                            processWithRetry();
                        }, 2000 * retryCount); // Exponential backoff
                    }
                    break;
                case 'FILE_TOO_LARGE':
                    showStatus('File is too large. Maximum size is 10MB.', 'error');
                    break;
                case 'TIMEOUT':
                    showStatus(
                        `Processing timeout. ${retryCount < maxRetries ? 'Retrying with optimized settings...' : 'File may be too complex.'}`,
                        'warning'
                    );
                    if (retryCount < maxRetries) {
                        retryCount++;
                        setTimeout(processWithRetry, 1000);
                    }
                    break;
                default:
                    showStatus(`Error: ${errorMessage}`, 'error');
            }
            
            checkServerStatus(); // Update server status after error
        }

        function handleNetworkError() {
            showStatus(
                `Network error. ${retryCount < maxRetries ? 'Retrying...' : 'Please check server connection.'}`,
                'error'
            );
            if (retryCount < maxRetries) {
                retryCount++;
                setTimeout(processWithRetry, 3000);
            }
        }
    </script>
</body>
</html>
